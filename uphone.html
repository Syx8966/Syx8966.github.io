    <script>
        // JavaScript to add fade-in effect when elements come into view
        document.addEventListener("DOMContentLoaded", function() {
            // Get elements
            var subtitle = document.getElementById('subtitle');
            var t1 = document.getElementById('t1');
			var t2 = document.getElementById('t2');
			var t3 = document.getElementById('t3');
			var t4 = document.getElementById('t4');
			var t5 = document.getElementById('t5');
			var t6 = document.getElementById('t6');

            // Function to check if an element is in the viewport
            function isElementInViewport(el) {
                var rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }
            function handleScroll() {
                if (isElementInViewport(subtitle)) {
                    subtitle.style.opacity = 1;
                }
				if (isElementInViewport(t1)) {
                    t1.style.opacity = 1;
                }
				if (isElementInViewport(t2)) {
                    t2.style.opacity = 1;
                }
				if (isElementInViewport(t3)) {
                    t3.style.opacity = 1;
                }
				if (isElementInViewport(t4)) {
                    t4.style.opacity = 1;
                }
				if (isElementInViewport(t5)) {
                    t5.style.opacity = 1;
                }
				if (isElementInViewport(t6)) {
                    t6.style.opacity = 1;
                }
            }

            // Attach the handleScroll function to the scroll event
            window.addEventListener('scroll', handleScroll);

            // Initial check in case elements are already in view on page load
            handleScroll();
        });
    </script>
