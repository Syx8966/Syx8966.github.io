<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("image/login.jpg") center center/cover no-repeat;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group a {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        .form-group a:hover {
            background-color: #45a049;
        }

        .right-corner-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #393939;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .right-corner-button:hover {
            background-color: #2980b9;
        }

        .login-hint {
            color: #555;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>登录</h2>
    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <a href="#" onclick="checkPassword()">登录</a>
        </div>
    </form>
    <span class="login-hint">提示：用户名随意，密码藏在张致远的网页中</span>
    <a class="right-corner-button" href="https://potatoshred.github.io/index.html">返回寝室</a>
</div>

<script>
    function checkPassword() {
        var expectedPassword = "2017";
        var enteredPassword = document.getElementById("password").value;

        if (enteredPassword === expectedPassword) {
            window.location.href = "index1.html";
        } else {
            alert("密码不正确，请重新输入。");
        }
    }
</script>

</body>
</html>
